{% extends 'login.html' %}
{% block main %}
<form method="POST" action="{%url 'inserturl'%}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-field">
        {{ field.label_tag }} {{ field }}
    </div>
    &nbsp;&nbsp;
    {% endfor %}
    <br><br>
    <button type="submit">Submit</button>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
{% endblock %}
